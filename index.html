<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthLens - Analisi del testo</title>

  <!-- Link al foglio di stile -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Librerie PDF e DOCX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>

  <!-- Colore barra del browser su mobile -->
  <meta name="theme-color" content="#007bff" />
</head>
<body>
  <h1>TruthLens</h1>
  <p>Inserisci un testo o carica un documento per analizzarne la possibile manipolazione.</p>

  <!-- Pulsante per installare la PWA (inizialmente nascosto) -->
  <button id="installBtn" class="hidden">Installa PWA</button>

  <!-- Area di testo per incollare manualmente il testo -->
  <textarea id="inputText" placeholder="Incolla qui il testo..." rows="6"></textarea>

  <!-- Sezione per caricare file .docx e .pdf -->
  <div class="file-upload">
    <input type="file" id="fileInput" accept=".docx, .pdf" />
    <button onclick="loadFile()">📂 Carica documento</button>
  </div>

  <!-- Pulsante per analizzare il testo -->
  <button onclick="analyzeText()">🔍 Analizza</button>

  <!-- Output dell'analisi -->
  <div id="output"></div>

  <!-- Script principale -->
  <script src="app.js"></script>
</body>
</html>
