<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthLens - Analisi del testo</title>

  <!-- Foglio di stile -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />

  <!-- Librerie PDF.js e Mammoth.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>
<body>
  <h1>TruthLens</h1>
  <p>Inserisci un testo o carica un documento per analizzarne la possibile manipolazione.</p>

  <!-- Pulsante per installare la PWA (inizialmente nascosto) -->
  <button id="installBtn" class="hidden">Installa PWA</button>

  <!-- Area di testo per incollare manualmente il testo -->
  <textarea id="inputText" placeholder="Incolla qui il testo..." rows="6"></textarea>
  <br>

  <!-- Pulsante per analizzare il testo incollato -->
  <button id="analyzeTextBtn">Analizza Testo</button>

  <!-- Sezione per caricare file .docx e .pdf -->
  <div class="file-upload">
    <label for="fileInput">Carica file (PDF o DOCX):</label>
    <input type="file" id="fileInput" accept=".pdf,.docx" />
    <button id="loadFileBtn">Carica Documento</button>
  </div>

  <!-- Output dell'analisi -->
  <div id="output"></div>

  <!-- Script principale -->
  <script src="app.js"></script>
</body>
</html>
