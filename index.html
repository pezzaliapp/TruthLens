<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruthLens - Analisi del testo</title>

  <!-- Stile CSS principale -->
  <link rel="stylesheet" href="style.css">

  <!-- Librerie per PDF e DOCX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">

  <script>
    // Registra il Service Worker per il supporto offline
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registrato correttamente!"))
        .catch(err => console.log("Errore Service Worker:", err));
    }
  </script>
</head>
<body>
  <h1>TruthLens</h1>
  <p>Inserisci un testo o carica un documento per analizzarne la possibile manipolazione.</p>

  <!-- Area di testo per incollare manualmente il testo -->
  <textarea id="inputText" placeholder="Incolla qui il testo..." rows="6"></textarea>

  <!-- Sezione per caricare file .docx e .pdf -->
  <div class="file-upload">
    <input type="file" id="fileInput" accept=".docx, .pdf">
    <button onclick="loadFile()">ğŸ“‚ Carica documento</button>
  </div>

  <!-- Pulsante per avviare l'analisi -->
  <button onclick="analyzeText()">ğŸ” Analizza</button>

  <!-- Sezione di output con il risultato dell'analisi -->
  <div id="output"></div>

  <!-- Script principale dell'app -->
  <script src="app.js"></script>
</body>
</html>
