<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Pulsante Upload</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }
    .upload-container {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
    }
    input[type="file"] {
      display: block;
      margin: 15px auto;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Carica Documento</h1>
    <input type="file" id="fileInput" accept=".pdf,.docx">
    <button id="uploadButton">Carica Documento</button>
  </div>
  <script>
    document.getElementById("uploadButton").addEventListener("click", function() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        alert("Nessun file selezionato.");
      } else {
        alert("File selezionato: " + fileInput.files[0].name);
      }
    });
  </script>
</body>
</html>
